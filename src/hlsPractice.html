<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- hls 라이브러리를 cdn 방식으로 추가해준다. -->
	<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
	<script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
	<title>Hls Practice</title>
	<style>
		video {
			max-width: 500px;
			width: 100%;
			max-height: 500px;
			height: 100%;
			object-fit: fill;
		}
	</style>
</head>

<body>
	<!--
		controls : 사용자가 비디오 컨트롤이 가능하게 할 수 있다
		playsinline : 전체 화면 방지이다
		autoplay : 자동재생이며 , 정책상 음소거 상태에서 가능하다.
	-->
	<video id="video" controls playsinline autoplay></video>

	<script>
		/* video Element */
		let video = null;
		let hls = null;
		/* 샘플 m3u8 url */
		let videoSrc = 'https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8'

		/* initVideo */
		const initVideo = () => {
			video = document.querySelector('#video')
		}

		/* hls error handle */
		const hlsErrorHandle = (data) => {
			const { type, fatal } = data;
			console.log('fatal : ', fatal);
			if (fatal) {
				switch (type) {
					case Hls.ErrorTypes.MEDIA_ERROR:
						console.log('fatal media error encountered, try to recover');
						hls.recoverMediaError();
						break;
					case Hls.ErrorTypes.NETWORK_ERROR:
						console.error('fatal network error encountered', data);

						break;
					default:
						break;
				}
			}
		}


		/* hls event */
		const hlsEvent = (event, data) => {
			switch (event) {
				case 'hlsManifestParsed':
					console.log("src를 hls에 붙인상태 재생가능한 상태 아님");
					break;
				case 'hlsMediaAttached':
					console.log("매니페스트가 구문 분석된 후 실행됨");
					break;
				case 'hlsError':
					hlsErrorHandle(data)
					break;

				default:
					break;
			}
		}

		/* initHls */
		const initHls = () => {
			if (Hls.isSupported()) {
				hls = new Hls({
					autoStartLoad: false,
					maxNumRetry: 500,
					backoff: 'linear'
				});

				/* src를 video에 올린상태(재생가능한상태 아님) */
				hls.on(Hls.Events.MEDIA_ATTACHED, hlsEvent);
				/* 매니페스트가 구문 분석된 후 실행됨 */
				hls.on(Hls.Events.MANIFEST_PARSED, hlsEvent)
				/* error handling */
				hls.on(Hls.Events.ERROR, hlsEvent);

				hls.loadSource(videoSrc);
				hls.attachMedia(video);
				hls.startLoad();
			}
			/* ios/safari 같은 경우에 hls가 built-in 되어있다.*/
			else {
				video.src = videoSrc;
			}
		}

		/* DOMContentLoaded 로드를 통해 video Element 담기*/
		window.addEventListener("DOMContentLoaded", () => {
			initVideo();
			initHls();
		})
	</script>
</body>

</html>
