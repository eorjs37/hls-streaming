<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- ######### hls 라이브러리를 cdn 방식으로 추가해준다.######### -->
	<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
	<style>
		video {
			max-width: 500px;
			width: 100%;
			max-height: 500px;
			height: 100%;
			object-fit: fill;
		}
	</style>
</head>

<body>
	<video id="video" controls playsinline autoplay></video>
	<script>
		let video = null;
		/* 샘플 m3u8 url */
		let videoSrc = 'https://stream.aplayz.co.kr/broadcast/f8538e7b5aa4a220bc383886329c6471.m3u8'

		/* initVideo */
		const initVideo = () => {
			video = document.querySelector('#video')
		}

		/* initHls : hls를 초기화 하는 함수 */
		const initHls = () => {
			if (Hls.isSupported()) {
				hls = new Hls({
					autoStartLoad: false,
				});
				hls.loadSource(videoSrc);
				hls.attachMedia(video);
				hls.startLoad();

				hls.on(Hls.Events.MANIFEST_LOADED, (event, data) => {
					console.log(new Date() + " changed MANIFEST_LOADED");
					console.log(data);
				})

			}
			/* ios/safari 같은 경우에 hls가 built-in 되어있다.*/
			else {
				video.src = videoSrc;

				video.audioTracks.addEventListener("addtrack", event => {
					console.log("evnet : ", event);
					console.log(`${new Date().getTime()} Audio track: ${event.track.label} added`);

				})
			}
		}

		/* DOMContentLoaded 로드를 통해 video Element 담기*/
		window.addEventListener("DOMContentLoaded", () => {
			initVideo();
			initHls();
		})

	</script>
</body>

</html>
