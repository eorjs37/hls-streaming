<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WORKER</title>
	<link rel="stylesheet" href="../styles/reset.css">
	<link rel="stylesheet" href="../styles/_variables.css">
</head>
<body>
	This is worker.
	<script>
		if(window.Worker){
			const worker = new Worker('./worker.js');

			worker.onmessage = (event) =>{
				console.log(event.data);
				fetch("http://localhost:8000/fileInput.php",{
					method:"GET"
				}).then((res)=> res.json())
				.then(res=>{
					console.log(res);
				})
			}

			worker.postMessage({
				interval:1500
			})
		}
	</script>
</body>
</html>
